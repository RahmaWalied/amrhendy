  <style>
    /* ===== Gallery Page ===== */
    .gallery-header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
      url(../images/slider1.jpg) center/cover;
      color: #fff;
      text-align: center;
      padding: 120px 20px 80px;
    }

    .gallery-header h1 {
      font-size: 48px;
      font-weight: 900;
      text-transform: uppercase;
      color: var(--main-color);
      letter-spacing: 2px;
    }

    .gallery-header p {
      font-size: 18px;
      color: #eee;
      margin-top: 15px;
    }

    .gallery-section {
      padding: 80px 0;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      color: #fff;
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 20px;
      transition: opacity 0.4s ease;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
