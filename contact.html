<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

    <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

  <!-- AOS animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<!--CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />

  <style>
    /* Contact Page*/
    .contact-header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                  url(images/slider1.jpg) center/cover;
      color: #fff;
      text-align: center;
      padding: 120px 20px 80px;
    }

    .contact-header h1 {
      font-size: 48px;
      font-weight: 900;
      color: var(--main-color);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .contact-header p {
      font-size: 18px;
      color: #eee;
      margin-top: 15px;
    }

    .contact-section {
      padding: 80px 0;
    }

    .contact-form {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .contact-form h2 {
      color: var(--main-color);
      font-weight: 800;
      margin-bottom: 25px;
    }

    .contact-form input,
    .contact-form textarea {
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      padding: 12px;
      width: 100%;
      transition: 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: var(--main-color);
      outline: none;
      box-shadow: 0 0 8px rgba(120, 0, 0, 0.2);
    }

    .contact-form button {
      background: var(--main-color);
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .contact-form button:hover {
      background: #a00000;
    }

    .contact-map iframe {
     height: 400px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 992px) {
      .contact-map {
        margin-top: 30px;
        height: 400px;
      }
    }
  </style>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg fixed-top bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>

        <!-- Language Button -->
        <button class="btn ms-3 lang-btn">Arabic</button>
      </div>
    </div>
  </nav>
  <!-- ===== Header ===== -->
  <header class="contact-header">
    <h1 data-aos="fade-up">Contact Us</h1>
    <p  data-aos="fade-up" data-aos-delay="200">We’d love to hear from you! Get in touch with us easily.</p>
  </header>

  <!-- ===== Contact Section ===== -->
  <section class="contact-section" data-aos="fade-up">
    <div class="container">
      <div class="row align-items-center">
        
        <!-- ===== Form ===== -->
        <div class="col-lg-6">
          <div class="contact-form">
            <h2>Get in Touch</h2>
            <form>
              <input type="text" placeholder="Your Name" required>
              <input type="email" placeholder="Your Email" required>
              <input type="text" placeholder="Subject">
              <textarea rows="5" placeholder="Your Message" required></textarea>
              <button type="submit">Send Message</button>
            </form>
          </div>
        </div>

        <!-- ===== Map ===== -->
        <div class="col-lg-6 contact-map">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3452.128819122248!2d31.285317774405646!3d30.085987217414594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583de7b6db11ef%3A0x9c90e91d2e41a9e!2sAin%20Shams%20University!5e0!3m2!1sen!2seg!4v1713637123456!5m2!1sen!2seg" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
          </iframe>
        </div>

      </div>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer class="footer text-center">
    <div class="container">
      <img src="images/logo.png" alt="Logo" class="footer-logo mb-4">
      <ul class="footer-links list-unstyled d-flex justify-content-center flex-wrap mb-4">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html" class="active">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="social-icons mb-4">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <p>© 2025 <span class="text-main fw-bold">Amr Hendy</span>. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    AOS.init({ duration: 2000, once: true });
  </script>
</body>
</html>
