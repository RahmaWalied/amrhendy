  <style>
    /* ===== Projects Page ===== */
    .projects-header {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
      url(images/slider1.jpg) center/cover;
      color: #fff;
      text-align: center;
      padding: 120px 20px 80px;
    }

    .projects-header h1 {
      font-size: 48px;
      font-weight: 900;
      text-transform: uppercase;
      color: var(--main-color);
      letter-spacing: 2px;
    }

    .projects-header p {
      font-size: 18px;
      color: #eee;
      margin-top: 15px;
    }

    .projects-section {
      padding: 80px 0;
      text-align: center;
    }

    .project-card {
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      height: 300px;
    }

    .project-card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .carousel-indicators {
      position: static;
      margin-top: 30px;
    }

    .carousel-indicators [data-bs-target] {
      background-color: var(--main-color);
    }
  </style>
</head>

                </video>
              </div>
            </div>
          </div>
        </div>
        </div>
        <!-- Indicators -->
